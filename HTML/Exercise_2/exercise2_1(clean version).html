<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Eyyy a Form" />
    <meta name="author" content="Jorge Xavier De la Torre Landa" />
    <script
      src="https://kit.fontawesome.com/dc8237aad2.js"
      crossorigin="anonymous"
    ></script>
    <title>Registration Form</title>
    <style>
        .option-hobbies{
            color: fuchsia;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>Registration form</h1>
    </header>
    <main>
      <form>
        <!-- <form action="index.php" method="post"> index php is the file where the answers of the forms are sent
    post por sensitive data, post is for insensitive data -->
        <fieldset>
          <legend>Contact Data <i class="fa-solid fa-user"></i></legend>
          <label>
            First name:
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              placeholder="e.g. Spongebob"
            />
          </label>
          <br />
          <br />
          <label>
            Last name:
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              placeholder="e.g. Squarepants"
            />
          </label>
          <br />
          <br />
          <label>
            Course:
            <select name="Course" id="Course">
              <optgroup label="Frontend">
                <!-- <option disabled="disabled" selected="selected">Please select an option</option>
                |Santiago's find
                the attribute "disabled" makes it so that the text is shown invisible when you click on it, and the "selected" attribute makes it so that the text is the first option it pops when loading the page-->
                <!-- the optgoroup makes it so that the options inside of it have a unique lable to them -->
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
              </optgroup>
              <optgroup label="Backend">
                <option value="Java">Java</option>
              </optgroup>
            </select>
          </label>
          <br />
          <br />
          <label> Hobbies: </label>
          <!--The Id attribute is used when you want to make something unique, in the checkboxes case, you dont need an id since you can style everything using a span with a class -->
          <br />
          <label>
            <input
              type="checkbox"
              name="hobbies"
            /><span class="option-hobbies">Programming</span>
          </label>
          <br />
          <label>
            <input
              type="checkbox"
              name="hobbies"
            /><span class="option-hobbies">Basketball</span>
          </label>
          <br />
          <label>
            <input type="checkbox" name="hobbies"/><span class="option-hobbies">Football</span>
          </label>
          <br />
          <label>
            <input type="checkbox" name="hobbies"/><span class="option-hobbies">Reading novel</span>
          </label>
          <br />
          <br />
          <label>
            Phone:

            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="e.g. (+43) 669 333 999"
              required
            />
            <i class="fa-solid fa-phone"></i>
          </label>
          <br />
          <br />
          <label>
            Address <i class="fa-solid fa-house"></i> :
            <br />
            <textarea
              name="address"
              id="address"
              cols="50"
              rows="4"
              placeholder="e.g. Blalagasse 20, 3030, Vienna, Austria"
            ></textarea>
          </label>
          <br />
          <br />
          <label>
            Email:
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="example@example.com"
            />
          </label>
          <br />
          <br />
          <label>
            Password:
            <input
              type="password"
              name="password"
              id="password"
              placeholder="min.9 char. max.15"
              minlength="9"
              maxlength="15"
              required
            />
            <!--max and minlenght!!!-->
          </label>
        </fieldset>
        <hr />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </form>
    </main>
    <hr />
    <footer>
      <p>All rights reserved, 2025, Jorge.X <sup>&copy;</sup></p>
    </footer>
  </body>
</html>
