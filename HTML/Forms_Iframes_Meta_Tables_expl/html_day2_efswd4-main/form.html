<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          minlength="2"
          placeholder="SpongeBob"
        />
        <br />
        <label
          >Last Name:
          <input type="text" name="last_name" placeholder="SquarePants" />
        </label>
        <br />
        <label for=""
          >Age:
          <input type="number" min="18" max="99" placeholder="33" />
        </label>
        <br />
        <label>
          Date of Birth:
          <input type="date" min="2018-02-01" max="2150-01-01" />
        </label>
        <br />
        <label>
          Phone Number:
          <input type="tel" />
        </label>
        <br />
        <label>
          Description
          <textarea rows="5" cols="30" name="" id=""></textarea>
        </label>
        <br>
        <label>Profile Picture:
            <input type="file" accept="image/png, image/jpeg, image/gif, image/webp">
        </label>
        <br />
        <label>
          Email:
          <input type="email" />
        </label>
        <br />
        <label>
          Password:
          <input type="password" />
        </label>
      </fieldset>
      <!-- <button type="submit">Submit</button> -->

      <fieldset>
        <legend>Other Info</legend>
        <label>
          Choose your champion:
          <select name="champion" multiple size="3">
            <optgroup label="friendly">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="rabbit">Rabbit</option>

              <option value="fish">Fish</option>
            </optgroup>
            <optgroup label="dangerous">
              <option value="alligator">Alligator</option>
              <option value="shark">Shark</option>
            </optgroup>
          </select>
        </label>
        <hr />
        <label> Do you have a pet? </label>
        <br />
        <label>
          <input checked name="pet" value="have_a_pet" type="radio" />
          Yes
        </label>
        <br />
        <label>
          <input name="pet" value="have_no_pet" type="radio" />
          No
        </label>

        <hr />
        <label>
            <input required type="checkbox">
            Do you accept our Terms and Conditions?
        </label>
        <label>
            <input type="checkbox">
            Do you subscribe to receive Emails?
        </label>
      </fieldset>
      <hr />
      <input type="submit" value="Send" />
      <input type="reset" />
    </form>
  </body>
</html>
