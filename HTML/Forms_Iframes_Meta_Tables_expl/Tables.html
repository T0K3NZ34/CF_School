<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header>
        <h1>Tables</h1> <!--although Css has taken the role of making tables, the table elemment is here to gie its semantic meaning-->
    </header>
    <main>
        <table> 
            <thead><!--Like the structure of a website table also have structures-->
                <tr> <!--table row-->
                 <th>First name</th><!--Table header-->
                 <th>Last name</th>
                 <th>Age</th>
                </tr>
            </thead>
            <tbody><!--body structure element-->
                <tr>
                    <td>John</td><!--table data-->
                    <td>Lostwod</td>
                    <td>32</td>
                </tr>
            </tbody>
            <tfoot><!--foot structure element-->
                <td>Male</td>
                <td>Big</td>
                <td>young</td>
            </tfoot>
            
        </table>
    </main>
</body>
<footer>

</footer>
</html>
