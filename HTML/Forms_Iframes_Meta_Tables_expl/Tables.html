<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <header>
      <h1>Tables</h1>
      <!--although Css has taken the role of making tables, the table elemment is here to gie its semantic meaning-->
    </header>
    <main>
      <table border="1">
        <thead>
          <!--Like the structure of a website table also have structures-->
          <tr align="center">
            <!--table row-->
            <th width="100">First name</th>
            <!--Table header-->
            <th width="100">Last name</th>
            <th width="100">Age</th>
          </tr>
        </thead>
        <tbody>
          <!--body structure element-->
          <tr align="center">
            <td width="100">John</td>
            <!--table data-->
            <td width="100">Lostwod</td>
            <td width="100">32</td>
          </tr>
        </tbody>
        <tfoot>
          <!--foot structure element-->
          <tr align="center">
            <td width="100">Male</td>
            <td width="100">Big</td>
            <td width="100">young</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
  <footer></footer>
</html>
<!--a .csv file is a file that stores tabular data and will be installed when eginning with java.script-->
