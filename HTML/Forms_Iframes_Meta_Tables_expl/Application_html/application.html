<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Application onlineee" />
    <meta name="author" content="Jorge De la Torre" />
    <title>Application online!</title>
  </head>
  <body>
    <header>
      <h1>Apply Online!!!</h1>
      <nav>
        <ul>
          <li>
            <a
              href="/HTML/Forms_Iframes_Meta_Tables_expl/Application_html/just_a_table.html"
              >Just a table</a
            >
          </li>
          <li>
            <a
              href="/HTML/Forms_Iframes_Meta_Tables_expl/Application_html/location.html"
              >location</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Apply here</h2>
      <p>What do you like?</p>
      <table>
        <thead>
          <tr>
            <th>Food</th>
            <th>Aside</th>
            <th>Drink</th>
          </tr>
        </thead>
        <form>
          <tbody>
            <tr>
              <td>
                <label for="burger">burger</label>
                <input type="checkbox" name="Food" id="burger" value="burger" />
              </td>
              <td>
                <label for="fries">fries</label>
                <input type="checkbox" name="Aside" id="fries" value="fries" />
              </td>
              <td>
                <label for="fanta">fanta</label>
                <input type="checkbox" name="Drink" id="fanta" value="burger" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pizza">pizza</label>
                <input type="checkbox" name="Food" id="pizza" value="pizza" />
              </td>
              <td>
                <label for="cheese">cheese</label>
                <input
                  type="checkbox"
                  name="Aside"
                  id="cheese"
                  value="cheese"
                />
              </td>
              <td>
                <label for="cola">cola</label>
                <input type="checkbox" name="Drink" id="cola" value="cola" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="sushi">sushi</label>
                <input type="checkbox" name="Food" id="sushi" value="sushi" />
              </td>
              <td>
                <label for="onionrings">onionrings</label>
                <input
                  type="checkbox"
                  name="Aside"
                  id="onionrings"
                  value="onionrings"
                />
              </td>
              <td>
                <label for="sprite">sprite</label>
                <input
                  type="checkbox"
                  name="Drink"
                  id="sprite"
                  value="sprite"
                />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <th>You have an amazing taste!!</th>
          </tfoot>
          
        </form>
      </table>
      <form>
        <label for="about_you">About you:</label>
        <br>
        <textarea
            name="about you"
            id="about_you"
            cols="30"
            rows="10"
            placeholder="Tell us about you:"
            required
          ></textarea>
          <p>How can we contact you?</p>
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="example@gmail.com"
          />
          <br />
          <label for="phone_number">Phone Number</label>
          <br />
          <input
            type="number"
            name="phone_number"
            id="phone_number"
            placeholder="(+43) + your_number"
          />
      </form>
      <h2></h2>
      <form></form>
    </main>
    <footer></footer>
  </body>
</html>
