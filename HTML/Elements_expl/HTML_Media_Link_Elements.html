<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements P2.</title>
  </head>
  <body>
    <img src="/Media/superior spiderman.jpeg" alt="Spiderman" />
    <!--The img element is for displaying images ,
         src is from where you get the image and
          alt is for what to display if the image doesn't load-->
    <a href="https://google.com/">google</a>
    <!--this a element is used for creating links to other websites, images, etc.-->
  </body>
</html>
