<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random back colors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
   <!-- i create a flex container to center the button right in the middle of the screen -->
    <button class="btn btn-primary" id="colorBTN">RANDOMIZE</button> 
    <!-- I create a button to be pressed  -->
    <script>

        let randomizer = document.getElementById("colorBTN");
        //i select the button i created in the HTML 
        randomizer.addEventListener("click", () => { //I add an eventlistener to make my button do something when clicked
            let randomRed = Math.floor(Math.random() * 256);
            let randomGreen = Math.floor(Math.random() * 256);
            let randomBlue = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = `rgb(${randomRed}, ${randomGreen}, ${randomBlue})`;
            //the rgb has a red a blue and a green value that get mixed, every color has the range of 255 possibilities
            //i need to multiply the random number by 256 so al of the 255 colors are a possibility 
        });
    </script>
</body>
</html>
