<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container top">
    <form>
      <label for="email" class="form-label">
        e-mail
        <input type="email" id="email" class="form-control">
        <!-- form-control is the attribute that will make our form look good  -->
        <!-- using class="form-control-lg or sm will change the size of the box of where you write stuff" -->
      </label>
      <button
        type="submit"
        class="btn btn-primary">
        <!-- btn is the cutton class -->
        Submit
      </button>
    </form>
    </div>
    <div class="container top">
      <form action="">
        <label for="email" class="form-label">
          pick your color  
          <input type="color" id="color" class=" form-control form-control-color ">
          <!-- the form-control-color is the attribute tahat makes a color wheel to appear -->
        </label>
      </form>
    </div>

    <div class="container top">
      <form action="">
        <label for="email" class="form-label">
          range
          <input type="range" id="range" class=" form-range">
          <!-- the range attribute will makea straight line with a horizontal scrollable dot to mark a range -->
        </label>
      </form>
    </div>

    <div class="container top">
        <label for="" class="form-label">City</label>
        <!-- the class form-select will make an automatic dropdown list of the options you give -->
         <select
          class="form-select"
          name=""
          id=""
        >
          <option selected>Select one</option>
          <option value="">New Delhi</option>
          <option value="">Istanbul</option>
          <option value="">Jakarta</option>
        </select>
    </div>

    <div class="container top">
      <form>
        <div class="form-check form-check-inline form-switch">
          <!-- the form-check is the checkbox class, using the form switch will make it appear as a switch and not a box -->
          <input
            class="form-check-input"
            type="checkbox"
            id=""
            value="option1"
          />
          <label class="form-check-label" for="">first</label>
        </div>
        <div class="form-check form-check-inline form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id=""
            value="option2"
          />
          <label class="form-check-label" for="">second</label>
        </div>
        <div class="form-check form-check-inline form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id=""
            value="option3"
            disabled
          />
          <label class="form-check-label" for="">disabled</label>
        </div>
      </form>
    </div>

    <div class="container top">
      <form action="">
        <label for="" class="form-label">
          Amount
          <div class="input-group">
            <!-- creatinf an input-group will group our next code lines into one line of our forms -->
            <div class="input-group-text">$</div>
            <input type="number" id="text" class="form-control">
            <div class="input-group-text">.00</div>
            <!-- you can put as many things as you want on the group -->
          </div>
        </label>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
</script>
  </body>
</html>
