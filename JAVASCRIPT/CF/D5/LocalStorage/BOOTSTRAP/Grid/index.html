<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      .
      <div class="container">
        <!-- <div class="container-lg or s or xs or md">
        this adds mediaquaries for different screen sizes -->

        <div class="row g-2">
          <!-- The g stands for the gap between columns in rem messurement, 3 = 1rem -->
          <!-- Every row has hardcoded 12 columns across the whole screen -->
          <!-- Every row in bootsrap uses flexbox so that it expands to cover as much space as possible and gives a small gap in between -->
          <div class="col"><div class="cbox"></div></div>
          <div class="col offset-3"><div class="cbox"></div></div>
          <!-- Using the offset atttribute will make the column go as man spaces to the right as you type in -->
          <div class="col-lg-4 col-2"><div class="cbox"></div></div>
          <!-- This transates to be take 4 spaces on larger screens and above and below large screens only take 2 spaces -->
          <div class="col-3"><div class="cbox"></div></div>
          <!-- the - is how many spaces will the column take from the 12 aviable -->
          <div class="col"><div class="cbox"></div></div>
          <div class="col-auto"><div class="cbox">lolaaaaadsd</div></div>
          <!-- The default "col" and "col-auto" are the only cols that will resize depending on its content -->
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-2 row-cols-lg-4 g-3">
          <!-- gx horizontal gap gy vertical gap, g is for both -->
          <!-- Adding the row-cols-number attribute are the number of cols of a row, if the items exeede the number it will just wrap down to a new row, the columns will expand its width to fill up the 12 columns spaces with the number of columnsyou typed in  -->

          <!-- You can also change the ammount of cols by adding the lg, s, xs etc breakpoint attribute so it changes according the size of the screen -->
          <div class="col">
            <div class="row">
              <div class="col"><div class="cbox"></div></div>
              <div class="col"><div class="cbox"></div></div>
            </div>
          </div>
          <div class="col"><div class="cbox"></div></div>
          <div class="col"><div class="cbox"></div></div>
          <div class="col"><div class="cbox"></div></div>
        </div>
      </div>
    </main>
  </body>
</html>


<!--The order for grid goes as follows:
div container
div row
div col
 then you can nest more rows into the cols if you want to -->
