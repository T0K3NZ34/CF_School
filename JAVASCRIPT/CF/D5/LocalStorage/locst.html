    <script>
        let tasks = ["helo", "JOJO", "fjdkdslgh"];

        let storedTasks = localStorage.getItem('tasks');

        let faveColor = "blue";
        localStorage.setItem('favouriteColor', JSON.stringify(faveColor))
        let color = localStorage.getItem('favouriteColor');
        //this is how you access the iteem stored 
        console.log(color);
        
        localStorage.removeItem('favouriteColor');
        //this deletes a value form a specific key from the local storage
        localStorage.removeItem("tasks");
        //this removes the whole array from the local storage
        
    </script>
